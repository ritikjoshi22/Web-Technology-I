<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check NEA Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-logo img {
            max-width: 100%;
            height: auto;
        }

        fieldset {
            border: 2px solid #07074d;
            border-radius: 10px;
            padding: 20px;
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: #07074d;
            padding: 0 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #07074d;
        }

        .date-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #07074d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-container button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .footer-text {
            text-align: right;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="images/logo2.png" alt="NEA Logo">
        </div>
        <fieldset>
            <legend>Check NEA Bill (Pay Online / View Online)</legend>
            <form>
                <!-- Location -->
                <div class="form-group">
                    <label for="nea-location">NEA Location</label>
                    <select id="nea-location">
                        <option value="">SELECT...</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Lalitpur">Lalitpur</option>
                        <option value="Bhaktapur">Bhaktapur</option>
                        <option value="Biratnagar">Biratnagar</option>
                        <option value="Bharatpur">Bharatpur</option>
                        <option>Birgunj</option>
                            <option>Dharan</option>
                            <option>Butwal</option>
                            <option>Hetauda</option>
                            <option>Nepalgunj</option>
                            <option>Itahari</option>
                            <option>Dhangadhi</option>
                            <option>Janakpur</option>
                            <option>Ghorahi</option>
                            <option>Tulsipur</option>
                            <option>Kirtipur</option>
                            <option>Mechinagar</option>
                            <option>Kalaiya</option>
                            <option>Jitpur Simara</option>
                            <option>Kohalpur</option>
                            <option>Banepa</option>
                            <option>Dhankuta</option>
                            <option>Baglung</option>
                            <option>Bhadrapur</option>
                            <option>Mahendranagar</option>
                            <option>Putalibazar</option>
                            <option>Tansen</option>
                            <option>Gaur</option>
                            <option>Amlekhgunj</option>
                            <option>Kusma</option>
                            <option>Manthali</option>
                            <option>Bidur</option>
                            <option>Chautara</option>
                            <option>Malangwa</option>
                            <option>Sandhikharka</option>
                            <option>Beni</option>
                            <option>Dipayal</option>
                            <option>Rajbiraj</option>
                            <option>Dadeldhura</option>
                            <option>Gaighat</option>
                            <option>Phidim</option>
                            <option>Waling</option>
                            <option>Lamki</option>
                            <option>Surkhet</option>
                    </select>
                </div>
                <!-- SCNO -->
                <div class="form-group">
                    <label for="scno">SCNO</label>
                    <input type="text" id="scno" placeholder="Enter SCNO">
                    <small>* (Input as in Online Bill)</small>
                </div>
                <!-- Consumer ID -->
                <div class="form-group">
                    <label for="consumer-id">Consumer ID</label>
                    <input type="text" id="consumer-id" placeholder="Enter Consumer ID">
                </div>
                <!-- Date Range -->
                <div class="form-group date-group">
                    <div>
                        <label for="date-from">From</label>
                        <input type="date" id="date-from">
                    </div>
                    <div>
                        <label for="date-to">To</label>
                        <input type="date" id="date-to">
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="button-container">
                    <button type="submit">Generate</button>
                </div>
                <!-- Footer Text -->
                <div class="footer-text">
                    Computerized Billing and Network Division, NEA
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
