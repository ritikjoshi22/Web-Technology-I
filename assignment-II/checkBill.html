<!DOCTYPE html>
<html>
<head>
    <title>Check NEA Bill</title>
</head>
<body>
    <fieldset>
    <legend>Check NEA Bill (Pay Online / View Online)</legend>
    <table border="0" cellspacing="10">
        <tr>
            <td colspan="2" align="center">
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<img src="images/logo2.png" alt="NEA Logo">
            </td>
        </tr>
        <tr>
            <td align="right"><strong>NEA Location</strong></td>
            <td>&emsp;<select>
                <option>SELECT...</option>
            </select></td>
        </tr>
        <tr>
            <td align="right"><strong>SCNO</strong></td>
            <td>&emsp;<input type="text">* (Input as in Online Bill)</td>
        </tr>
        <tr>
            <td align="right"><strong>Consumer ID</strong></td>
            <td>&emsp;<input type="text"></td>
        </tr>
        <tr>
            <td align="right"><strong>Date</strong></td>
            <td>
                &emsp;From: <input type="date">&emsp;To: <input type="date">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                &emsp;<button>Generate</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <strong>Computerized Billing and Network Division, NEA</strong>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
